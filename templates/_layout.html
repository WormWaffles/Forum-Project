<!-- Layout for all pages as to not rewrite code -->
<!DOCTYPE html>
<html>

<head>
	<title>BarHiveඞ</title>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/_layout.css">
</head>

<body>
	<header class="" style="position: fixed; width: 100%">
		<nav class="navbar navbar-expand-lg" data-bs-theme="dark">
			<div class="container-fluid">
				<img src="/static/images/barHive_logoWhite45.png" alt="Bee Logo" width="30" height="24"
					class="d-inline-block align-text-top">
				<a class="navbar-brand" href="/">BarHive</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link {{ home }}" aria-current="page" href="/">Home</a>
					</li>
					{% if logged_in == False %}
					<li class="nav-item">
						<a class="nav-link {{ login }}" href="/login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {{ register }}" href="/register">Sign Up</a>
					</li>
				</ul>

				{% else %}

				<li class="nav-item">
					<a class="nav-link {{ feed }}" href="/feed">Feed</a>
				</li>
				<li class="nav-item">
					{% if user %}
					<a class="nav-link {{ account }}" href="/account">{{ user.username }}</a>
					{% endif %}
				</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-dark" type="submit">Search</button>
				</form>

				{% endif %}
			</div>
		</nav>
	</header>
</body>
<div class="container">
	{% block body %}{% endblock %}
</div>
<footer>
	<p>© 2023 BarHive. All Rights Reserved.</p>
</footer>

</html>

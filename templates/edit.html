{% extends '_layout.html' %}
{% block body %}
    <!-- edit post title content or file -->
    <form action="/edit_post" method="post" enctype="multipart/form-data">
        <div class="edit_post">
            <h1>Edit Post</h1>
            <input type="hidden" name="post_id" value="{{ post_id }}">
            <input type="text" name="title" value="{{ posts[post_id].title }}"><br>
            <textarea type="text" name="content">{{ posts[post_id].content }}</textarea><br>
            <input type="file" name="file" value="{{ posts[post_id].file }}"><br>
            <button type="submit">Save</button>
        </div>
    </form>

{% endblock %}

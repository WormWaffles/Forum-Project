{% extends '_layout.html' %}

{% block nav %} 
    <div class="navbar-nav"></div>
        <a class="nav-link active" href="/">Home</a>
        {% if logged_in %} 
        <a class="nav-link" href="/feed">Feed</a>
        <a class="nav-link" href="/account">Account</a>
        {% endif %}
	</div> 
{% endblock %}

{% block body %}
    <link rel="stylesheet" href="/static/styles/index.css">
        <main class=""> 
            <section>
                {% if logged_in != True %}
                <h1 id="welcome">Welcome to BarHive!</h1>
                <form class="pt-3" action="/login" method="get"><button class="btn btn-dark">Login</button></form>
                <form class="pt-3" action="/register" method="get"><button action="/register" class="btn btn-dark">Signup</button></form>
                {% else %}
                <h1 id="welcome">Welcome back, homie!</h1>
                {% endif %}
            </section>
        </main>
{% endblock %}
